<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- main css file  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontAowsome links  -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Mukta:wght@300;400;500;700;800&family=Mulish:wght@200;300;400;600;800&family=Open+Sans:wght@300;400;700&family=Work+Sans:wght@200;300;400;500;600&family=Ysabeau+Infant:wght@200;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start Quiz App page  -->
    <div class="quiz-app">
        <!-- start details of quiz  -->
        <div class="quiz-info">
            <div class="category">Category : <span>General Questions</span></div>
            <div class="count">Questions Count : <span></span></div>
        </div>
        <!-- end details of quiz  -->
        <!-- start quiz Questions  -->
        <div class="questions">
        </div>
        <!-- end quiz Questions  -->
        <!-- start quiz Answers  -->
        <div class="answers-quiz">
            
        </div>
        <!-- end quiz Answers  -->
        <button class="submit">Submit Answer</button>
        <!-- start Bollets  -->
        <div class="bollets">
            <div class="spans">
                
            </div>
            <i class="fa-solid fa-stopwatch alarm"></i>
            <div class="countdown">
            </div>
        </div>
        <!-- end Bollets  -->
        <!-- start result answers  -->
        <div class="results">

        </div>
        <!-- end result answers  -->
    </div>
    <!-- end Quiz App page  -->


    <!-- main js file -->
    <script src="js/main.js"></script>
</body>
</html>
